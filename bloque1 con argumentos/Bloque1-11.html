        function positivoNegativo(n) {
        if (n<0) {
            return "El numero que ha introducido es negativo"

                return "El numero que ha introducido es cero"
             } else {
                return "El numero que ha introducido es positivo"
             }
        }
    }
    N=parseInt(prompt("Introduzca un nÃºmero positivo, negativo o cero: "))
    let r=positivoNegativo(N);

    </script>
