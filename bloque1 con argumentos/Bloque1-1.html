<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Bloque 1</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(name, age ) {
            return "El nombre es :" +name+ "<br> y la edad es: "+age;
        }
        nombre=(prompt("Introduzca su nombre: "))
        edad=parseInt(prompt("Introduzca su edad: "))
        let resultado=mostrarNombreEdad(nombre, edad);
        document.write(resultado);
    </script>
</body>
</html>
