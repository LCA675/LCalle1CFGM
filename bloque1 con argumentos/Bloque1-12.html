<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12 Bloque 1</title>
</head>
<body>
    <script>
       function digito(n) {
        if (n<10) {
            return "El numero que ha introducido tiene una cifra"
        } else {
            if (n>99) {
                return "El numero que ha introducido tiene tres cifras"
            } else {
                return "El numero que ha introducido tiene dos cifras"
            }
        }
       }
       N=parseInt(prompt("Introduzca un n√∫mero del 1 al 999: "))
       let r=digito(N);
       document.write(r)
    </script>
</body>
</html>
