<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Bloque 1</title>
</head>
<body>
    <script>
        function perimetrof(perimeter) {
        perimetro=perimeter*4
        return "El perímetro del cuadrado es " +perimetro;
        }
        lado_cuadrado=parseInt(prompt("Introduzca un lado del cuadrado en CENTÍMETROS: "))
        let resultado=perimetrof(lado_cuadrado);
        document.write(resultado)
    </script>
</body>
</html>
