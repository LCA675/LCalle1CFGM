<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 Bloque 1</title>
</head>
<body>
    <script>
       function contraseña(cl, cl1) {
        if (cl == cl1) {
             return"Ha introducido correctamente su contraseña: "+cl
        } else {
            return "Ha introducido erroneamente la contraseña, porfavor vuelva a introducirla"
        }
       }
       clave=(prompt("Introduzca su contraseña: "))
       clave1=(prompt("introduzca de nuevo su contraseña: "))
       let resultado=contraseña(clave, clave1);
       document.write(resultado)
    </script>
</body>
</html>
