<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 Bloque 1</title>
</head>
<body>
    <script>
        function su(n1, n2, n3, sus, prom) {
        if (n1==n2) {
            if (n1==n3) {
                if (n2==n3) {
                    sus=n2+n1;
                    prom=sus*n3;
                    return "Los números son iguales y su suma del primero y el segundo es: "+sus+ " <br> y la multiplicacion de la suma del primero con el segundo y luego con el tercero es:" +prom;
                }
            }
        } else {
            return "Los números no son iguales";
        }
        }
        N1=parseInt(prompt("Introduzca el primer número"));
        N2=parseInt(prompt("Introduzca el segundo número"));
        N3=parseInt(prompt("introduzca el tercer número"));
        let r=su(N1, N2, N3);
        document.write(r)
    </script>
</body>
</html>
