<body>
    <script>
        function su() {
            let N1=0, N2=0, N3=0, su=0, pro=0;
        N1=parseInt(prompt("Introduzca el primer número"));
        N2=parseInt(prompt("Introduzca el segundo número"));
        N3=parseInt(prompt("introduzca el tercer número"));
        if (N1==N2) {
            if (N1==N3) {
                if (N2==N3) {
                    su=N2+N1;
                    pro=su*N3;
                    return "Los números son iguales y su suma del primero y el segundo es: "+su+ " <br> y la multiplicacion de la suma del primero con el segundo y luego con el tercero es:" +pro;
                }
            }
        } else {
            return "Los números no son iguales";
        }
        }
        let r=su();
        document.write(r)
    </script>
