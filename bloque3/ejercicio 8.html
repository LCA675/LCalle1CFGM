<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Bloque 3</title>
</head>
<body>
    <form>
        <label for="edad">¿Es usted mayor de edad?</label> <br>
        <label for="si">Sí</label>
            <input type="radio" name="respuesta" id="si">
        <label for="no">No</label>
            <input type="radio" name="respuesta" id="no"> <br>
        <input type="button" onclick="mayoriaEdad()" id="comprobacion" value="Entrar a la página">
    </form>

    <script>
        function mayoriaEdad() {
            const s=document.getElementById("si");
            const n=document.getElementById("no");
            if (s.checked) {
                alert("Es usted apto para entrar en el sitio web");
            }
            if (n.checked) {
                alert("Usted no es apto para entrar al sitio web, tiene que ser mayor de edad");
            }
        }
    </script>
</body>
</html>
