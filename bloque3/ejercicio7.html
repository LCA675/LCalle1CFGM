<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 bloque 3</title>
</head>
<body>
    <form>
        <label>Seleccione los deportes que realiza:</label> <br>
            <label for="futbol">Fútbol:</label>
                <input type="checkbox" name="futbol" id="futbol">
            <label for="basket">Básket:</label>
                <input type="checkbox" name="basket" id="basket">
            <label for="tenis">Tenis:</label>
                <input type="checkbox" name="tenis" id="tenis">
            <br>
            <input type="button" value="Mostrar deportes escogidos:" onclick="deportes()">
    </form>

    <script>
        function deportes() {
            let futbol=document.getElementById("futbol");
            let basket=document.getElementById("basket");
            let tenis=document.getElementById("tenis");
            let resultadofinal= "";
            if (futbol.checked){
                resultadofinal+=" Fútbol";
            } 
            if (basket.checked){
                resultadofinal+=" Básket";
            } if (tenis.checked) {
                resultadofinal+=" Tenis";
            }
            document.write("Los deportes elegidos son: "+resultadofinal)
        }
    </script>
</body>
</html>
