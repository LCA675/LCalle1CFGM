<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 Bloque 3</title>
</head>
<body>
    <form>
        <h3>Pizza</h3>
        <label for="pizza">Seleccione las pizza que desee:</label>
        <select id="pizza" onChange="precioPizza()" >
            <option value="Jamon">Jamon y Queso: 4€</option>
            <option value="Queso">Queso: 6€</option>
            <option value="Especial">Especial: 10€</option>
        </select>
        <label for="cantidad">Seleccione el número de pizzas:</label>
            <input type="number" id="cantidad">
        <label for="resul">Precio total a pagar:</label>
            <input type="text" id="resul" disabled>
            <input type="button" value="Calcular" onclick="precioPizza()">
            
    </form>
    <script>
        function precioPizza () {
            let pizza=document.getElementById("pizza");
            let cantidad=document.getElementById("cantidad"); 
            let resul=document.getElementById("resul");
                switch (pizza.value) {
                    case "Jamon":
                        resul.value=cantidad.value*4+"€";
                        break;
                    case "Queso":
                        resul.value=cantidad.value*6+"€";
                        break;
                    case "Especial": 
                        resul.value=cantidad.value*10+"€";
                        break;
                }
        }

    </script>
</body>
</html>
