<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Bloque 1</title>
</head>
<body>
    <script>
        let N1=0, N2=0, N3=0, N4=0, SumaTotal=0, ProductoTotal=0;
        N1=parseInt(prompt("Introduzca el primer número: "))
        N2=parseInt(prompt("Introduzca el segundo número: "))
        N3=parseInt(prompt("Introduzca el tercer número: "))
        N4=parseInt(prompt("Introduzca el cuarto número: "))
        SumaTotal=(N1+N2+N3+N4)
        ProductoTotal=N1*N2*N3*N4
        document.write("La suma total de los números introducidos son: "+SumaTotal)
        document.write("<br> El producto total de los numeros introducidos son: "+ProductoTotal)
    </script>
</body>
</html>
