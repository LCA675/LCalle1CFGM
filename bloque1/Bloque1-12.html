<body>
    <script>
        let N=0;
        N=parseInt(prompt("Introduzca un n√∫mero del 1 al 999: "))
        if (N<10) {
            document.write("El numero que ha introducido tiene una cifra")
        } else {
            if (N>99) {
                document.write("El numero que ha introducido tiene tres cifras")
            } else {
                document.write("El numero que ha introducido tiene dos cifras")
            }
        }
           
    </script>
