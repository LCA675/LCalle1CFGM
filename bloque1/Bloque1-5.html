<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Bloque 1 </title>
</head>
<body>
    <script>
        let PrecioPro=0, Dintotal=0, Vuelta=0;
        PrecioPro=parseInt(prompt("Introduzca el precio del artículo deseado: "))
        Dintotal=parseInt(prompt("Introduzca el dinero que posee: "))
        Vuelta=Dintotal-PrecioPro
        document.write("La vuelta de su dinero es: "+Vuelta+ "€")
    </script>
</body>
</html>
