<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 Bloque 1</title>
</head>
<body>
    <script>
        let N=0;
        N=parseInt(prompt("Introduzca un número del 1 al 99: "))
        if (N > 10) {
            document.write("El número que ha introducido tiene dos dígitos")
        } else { 
            document.write("El número que ha introducido solo tiene un dígito")
        }
    </script>
</body>
</html>
